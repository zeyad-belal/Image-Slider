<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Js Slider</title>
    <link rel="stylesheet" href="./master.css" />
    </head>
    <body>  
        <div class="slider-container">
            <div id="slide-number" class="slide-number"></div>
                <img src="images/pexels-eberhard-grossgasteiger-449500.jpg" alt="" data-num="1" class="active"/>
                <img src="images/pexels-eberhard-grossgasteiger-519309.jpg" alt="" data-num="2" />
                <img src="images/pexels-mark-burnett-480019.jpg" alt="" data-num="3" />
                <img src="images/pexels-photo-2662116.jpeg" alt="" data-num="4" />
                <img src="images/pexels-tobias-waibl-7088304.jpg" alt="" data-num="5" />
        </div>
        <div class="slider-controls">
            <span id="prev" class="prev">Previous</span>
            <span id="indicators" class="indicators"></span>
            <span id="next" class="next">Next</span>
        </div>
    <script src="./main.js"></script>
    </body>
</html>
